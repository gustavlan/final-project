<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Asset Allocation Backtester</title>
  <!-- Include Bootstrap CSS from a CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Asset Allocation Backtester</h1>
    <form action="/backtest" method="post" class="mb-4">
      <div class="mb-3">
        <label for="symbol" class="form-label">Select Index:</label>
        <select class="form-select" id="symbol" name="symbol" required>
          <option value="^GSPC">S&P 500</option>
          <option value="^DJI">Dow Jones Industrial Average</option>
          <option value="^IXIC">NASDAQ Composite</option>
          <option value="^FTSE">FTSE 100</option>
          <option value="^N225">Nikkei 225</option>
          <option value="^HSI">Hang Seng</option>
          <option value="^GDAXI">DAX</option>
          <option value="^FCHI">CAC 40</option>
          <option value="^STOXX50E">Euro Stoxx 50</option>
          <option value="^BSESN">BSE Sensex</option>
        </select>
      </div>
      <!-- Alternatively, you can add a search box and use JavaScript to filter the options. -->
      <div class="mb-3">
        <label for="start_date" class="form-label">Start Date (YYYY-MM-DD):</label>
        <input type="text" class="form-control" id="start_date" name="start_date" placeholder="2021-01-01" required>
      </div>
      <div class="mb-3">
        <label for="end_date" class="form-label">End Date (YYYY-MM-DD):</label>
        <input type="text" class="form-control" id="end_date" name="end_date" placeholder="2021-12-31" required>
      </div>
      <div class="mb-3">
        <label for="backtest_method" class="form-label">Backtesting Method:</label>
        <select class="form-select" id="backtest_method" name="backtest_method">
          <option value="simple">Simple Backtest</option>
          <option value="macro">Backtest with Macro Data</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Run Backtest</button>
    </form>
  </div>
  <!-- Optionally include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
